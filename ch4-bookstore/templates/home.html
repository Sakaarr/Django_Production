{% extends "_base.html" %}

{% block title %}Bookstore Home{% endblock title %}

{% block content %}
<h1>This is our Home Page</h1>
{% if user.is_authenticated %}
<p>Welcome {{user.email}} !!</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Welcome Guest</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
